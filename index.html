      <form id="file-upload-form" class="uploader">
      <h2>УниРанг - Класиране на кандидати  <br>във ВУ</h2>
      <p class="lead">Моля, изберете 2 файла (.json, .xls или .xlsx)</p>
   
      
      <!-- Upload  -->
        <input multiple id="file-upload" type="file" name="fileUpload" accept=".xls,.xlsx,.json"/>
      
        <label for="file-upload" id="file-drag">
          <img id="file-image" src="#" alt="Preview" class="hidden">
          <div id="start">
            <i class="fa fa-download" aria-hidden="true"></i>
            <div>Изберете два файла</div>
           
            <span id="file-upload-btn" class="btn btn-primary">Изберете 2 файла</span>
          </div>
          <p>За изход софтуерът връща csv файл с класираните кандидати</p>
        </label>
          
      </form>
